<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message-box {
            border: 2px solid #4CAF50;
            background-color: #e7ffe7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-secondary {
            background-color: #555;
        }
        .button-secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    {% if saved_count > 0 %}
        <div class="message-box">
            <p>{{ saved_count }} comments have been successfully saved!</p>
        </div>
    {% else %}
        <div class="message-box" style="border-color: #f44336; background-color: #ffebeb;">
            <p>No new comments were saved.</p>
        </div>
    {% endif %}

    <div class="button-container">
        <a href="{% url 'comments' %}" class="button button-secondary">Back to Comments</a>
        <a href="{% url 'data_view' %}" class="button">View Saved Data</a>
    </div>
</body>
</html>
